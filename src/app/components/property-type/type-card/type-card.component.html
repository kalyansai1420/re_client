<div class="type-card-container">

<mat-card class="type-card" *ngFor="let item of countByTypeArray" [routerLink]="'/propertyType/'+item[1]">
  <mat-card-content class="type-card-content">
    <img src="../../../assets/buildings.png" alt="">
    
    <p>
        {{ item[1] }} <!-- Display the property type -->
    </p>
    <p>
        {{ item[0] }} Properties <!-- Display the property count -->
    </p>
  </mat-card-content>
</mat-card>
</div>
