<div *ngFor="let property of properties" class="deal-card"[routerLink]="'/property/'+property.pId">
  <div class="img-deal-card">
    <img
    mat-card-image
    [src]="
      property.images.length > 0
        ? property.images[0].imageUrl
        : 'https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aG91c2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60'
    "
    alt="Property Image"
  />
  </div>
  <h3>{{ property.pBHK }}, {{ property.aCity }}</h3>
  <p>{{ property.pArea }} sqft, {{ property.aLandmark }}</p>
</div>
