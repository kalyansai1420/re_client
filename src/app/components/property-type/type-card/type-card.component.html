<div class="property-card" *ngFor="let item of countByTypeArray" [routerLink]="'/propertyType/'+item[1]">
  <div class="property-imagecontainer">
    <img [src]="'../../../../assets/images/property/' + getPropertyImage(item[1]) + '.png'" alt="">
  </div>
  <h1>{{ item[1] }}</h1>
  <h4>{{ item[0] }} Properties</h4>
</div>
