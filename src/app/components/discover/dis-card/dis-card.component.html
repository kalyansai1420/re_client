<div class="disc-card-container">
  <mat-card class="disc-card" *ngFor="let city of countByCity">
    <img
      mat-card-image
      [src]="getImageUrl(city.City)"
      alt="Photo of {{ city.City }}"
    />
    <mat-card-content>
      <h3>{{ city.City }}</h3>
      <p>{{ city.Count }} Properties</p>
    </mat-card-content>
  </mat-card>
</div>
