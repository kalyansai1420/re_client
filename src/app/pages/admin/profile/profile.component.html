<div class="profilecard">
  <mat-card *ngIf="user" class="profile">
    <h1>Your Profile Details</h1>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="container text-center">
         
          </div>
  
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <!-- //table Details  -->
              <table class="table text-center">
                <tr>
                  <td>Username</td>
                  <td>{{ user.username }}</td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td>{{ user.authorities[0].authority }}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <div class="container text-center">
      <mat-card-actions class="button-container">
        <button
          mat-raised-button
          color="primary"
          style="color: black;background-color: white;"
          *ngIf="user.authorities[0].authority === 'SuperAdmin'"
          [routerLink]="'/superadmin/users/' + user.uId"
        >
          Edit
        </button>
  
        <button
          mat-raised-button
          color="black"
          style="color: black;background-color: white;"
          *ngIf="user.authorities[0].authority === 'Admin'"
          [routerLink]="'/admin/' + user.uId"
        >
          Edit
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
  
</div>
