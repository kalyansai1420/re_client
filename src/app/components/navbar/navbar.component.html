<!-- <h1>this is navbar</h1> -->
<mat-toolbar color="white" class="toolbar">
  <button
    routerLink="/"
    mat-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <!-- <mat-icon>menu_book</mat-icon> -->
   <img src="../../../assets/logofinal.png" alt="">
</button>
  <span class="example-spacer"></span>
  <button
    *ngIf="!isLoggedIn"
    [routerLink]="'/'"
    mat-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Home
  </button>
  <button
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Login
  </button>

  <button
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-button
    class="example-icon favorite-icon "
    aria-label="Example icon-button with heart icon"
  >
    Register
  </button>
   <button
    *ngIf="isLoggedIn && user"
    class="example-icon favorite-icon ml20"
    mat-button
    routerLink="/admin/profile"
    aria-label="Example icon-button with heart icon"
  >
    {{ login.getUser().username }}
    
  </button>

  <button
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Logout
  </button>

 
</mat-toolbar>
