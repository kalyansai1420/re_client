<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav>
    <mat-action-list>
      <div mat-subheader>Menu</div>

      <button routerLink="/" mat-list-item>
        <mat-icon mat-list-icon class="menu-icon">home</mat-icon>
        <span class="menu-text">Home</span>
      </button>
      <button routerLink="/" mat-list-item>
        <mat-icon mat-list-icon class="menu-icon">account_circle</mat-icon>
        <span class="menu-text">Profile</span>
      </button>
      <button routerLink="/" mat-list-item>
        <mat-icon mat-list-icon class="menu-icon">add_shopping_cart</mat-icon>
        <span class="menu-text">Saved</span>
      </button>
      <button mat-list-item (click)="logout()">
        <mat-icon mat-list-icon class="menu-icon">logout</mat-icon>
        <span class="menu-text">Logout</span>
      </button>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="nav" [class.scrolled]="isScrolled">
      <div class="nav-left">
        <h2>My App</h2>
      </div>
      <div class="nav-right">
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
    <app-hero></app-hero>
    <app-feature></app-feature>
    <app-property-type></app-property-type>
    <app-discover></app-discover>
    <app-best-deal></app-best-deal>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
